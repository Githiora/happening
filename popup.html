<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Happening: See popular events near you</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {

        white-space: pre;
        text-overflow: ellipsis;
        max-width: 400px;
        overflow-wrap: normal;
        color: #706968;

      }
      #list{
        list-style: none;
        display: inline-block;
        padding: 0;
      }
      #view_more{
        cursor: pointer;
        color: #706968;
      }
      #container{
        display: inline-block;
      }

    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status">Happening would like to get your location</div>
    <div id="container">
      <button id="btnAllow">Allow</button>
      <button id="btnBlock">Block</button>
    </div>

    <ul id="list" ></ul>

    <div id="view_more" hidden>View More...</div>
  </body>
</html>
